<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inventory Management</title>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <script defer src="http://100.115.92.203:3000/socket.io/socket.io.js" charset="utf-8"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>


    <div class="messagesWrapper"></div>


    <form>

      <div class="filePreviewWrapper">
        <img class="imgPreviewer" src="">
        <video class="vidPreviewer" src="" controls></video>
        <div class="docPreviewer">
          <i class="fas fa-file-alt"></i>
          <br>
          <b></b>
        </div>
        <div class="removeFileBtn">X</div>
      </div>

      <div class="formWrapper">

        <input class="textbox">

        <span class="clipWrapper">
          <input style="opacity: 0; position: absolute;" class="fileBtn" type="file" accept="image/*,video/*,audio/*,text/*,application/*">
          <i class="addFileBtn fas fa-paperclip"></i>
        </span>

        <button type="submit" id="sendBtn"><i class="fas fa-paper-plane"></i></button>

      </div>

    </form>



    <div class="docViewer">

      <div class="docViewerHead">

        <div class="exitDocBtn">X</div>

      </div>

      <iframe src="" width="100vw" height="90vh"></iframe>

    </div>



    <div class="attachmentOptions">

      <div class="exitAttachmentOptions">X</div>

      <i class="addImgBtn fas fa-camera"></i>
      <input style="opacity: 0" class="fileBtn" type="file">

    </div>



  </body>
</html>
